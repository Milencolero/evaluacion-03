<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Notas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicios.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Notas</h1>
    <form action="/ejercicio1" method="POST">
        <label for="numero1">Nota 1:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Nota 2:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <label for="numero3">Nota 3:</label>
        <input type="number" id="numero3" name="numero3" required>
        <br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if resultado %}
    <div>
        <h3> El promedio de notas es {{resultado}}</h3>
        <p> {{ estado }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
